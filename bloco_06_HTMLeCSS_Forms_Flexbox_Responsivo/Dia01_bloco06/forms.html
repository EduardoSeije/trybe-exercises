<body>
    <form method="GET">
        <!-- Adicione os campos de entrada para email e senha  -->
        <label for="email"> Email 
            <input id="email" type="email" placeholder="Digite seu email ou Login" required autocomplete="off" autofocus>
        </label>
        <br>
        <label for="senha"> Senha
            <input id="senha" type="password" placeholder="Digite sua senha" required>
        </label>
        <br>
        <!-- Adicione um checkbox lembre-me -->
        <label for="checkbox">
            <input id="checkbox" type="checkbox" name="Lembre-me">Lembre-me
        </label>
        <br> 
        <!-- Adicione um botÃ£o entrar   -->
        <button type="submit">Entrar</button>
        <!-- Adicione o atributo required para email e senha -->
        <!-- Adicione autocomplete="off" para email -->
        <!-- Adicione atributo autofocus para email -->
    </form>
</body>
</html>
