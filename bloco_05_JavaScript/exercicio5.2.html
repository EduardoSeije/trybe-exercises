<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body id="body">
    <script>
      // Exercício 01
      let tagH1 = document.createElement("h1");
      tagH1.innerHTML = "Exercício 5.2 - JavaScript DOM";
      document.getElementById("body").appendChild(tagH1);

      // Exercício 02
      let divMainContent = document.createElement("div");
      divMainContent.className = "main-content";
      document.getElementById("body").appendChild(divMainContent);

      // Exercício 03 
      let divCenterContent = document.createElement("div");
      divCenterContent.className = "center-content";
      document.querySelector("div").appendChild(divCenterContent);
      
      // Exercício 04 
      let paragraph = document.createElement("p");
      paragraph.innerText = "Olá mundo";
      document.querySelectorAll("div")[1].appendChild(paragraph);

      // Exercício 05
      let divLeftContent = document.createElement("div");
      divLeftContent.className = "left-content";
      document.querySelectorAll("div")[0].appendChild(divLeftContent);

      // Exercício 06 
      let divRightContent = document.createElement("div");
      divRightContent.className = "right-content";
      document.querySelectorAll("div")[0].appendChild(divRightContent);
    
      // Exercício 07 
      let image = document.createElement("img");
      image.className = "small-image"
      image.src = "https://picsum.photos/200"
      document.querySelectorAll("div")[2].appendChild(image); 
      
      // Exercício 08
      let list = document.createElement("ul");
      let ListContent = ["<li>1</li> <li>2</li> <li>3</li> <li>4</li> <li>5</li> <li>6</li> <li>7</li> <li>8</li> <li>9</li> <li>10</li>"];
      list.innerHTML = ListContent; 
      document.querySelectorAll("div")[3].appendChild(list); 

    </script>
  </body>
</html>
